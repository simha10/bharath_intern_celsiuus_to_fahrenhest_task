<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="styletc.css">
</head>
<body>
<div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
        </div>
        <span class="temp-icon"><i class="fa-solid fa-temperature-low"></i></span>
    <div id="celsius">
        <input type="number" name="" placeholder="Celsius">
        <span class="icon1">&#8451</span>
    </div>
    <div id="Fahrenheit">
        <input type="number" name="" placeholder="Fahrenheit">
        <span class="icon1">&#8457</span>
    </div>
    <div class="button">
        <button>All clear</button>
    </div>
</div>
<script src="temp-convert.js"></script>
</body>
</html>
